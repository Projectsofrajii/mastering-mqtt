<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MQTT Message</title>
</head>
<body>
    <h1>Received MQTT Message</h1>
    <p><strong>Topic:</strong> {{ topic }}</p>
    <p><strong>Message/File Payload:</strong> {{ payload }}</p>
    <p><strong>Time:</strong> {{ current_time }}</p>
    <p><strong>Total Messages Received:</strong> {{ count }}</p>
</body>
</html>
